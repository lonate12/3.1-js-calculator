<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>JS Calculator</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro" rel="stylesheet">
    <script src="https://use.fontawesome.com/536de10d84.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container">
    <div class="row main">
      <div class="calculator-container col-md-3 col-md-offset-5">
        <div class="col-md-12 display">
          <ul class="list-inline small-controls">
            <li><i class="fa fa-circle red"></i></li>
            <li><i class="fa fa-circle yellow"></i></li>
            <li><i class="fa fa-circle green"></i></li>
          </ul>
          <h1>0</h1>
        </div>
        <button class="col-md-3 top">AC</button>
        <button class="col-md-3 top">&plusmn;</button>
        <button class="col-md-3 top">%</button>
        <button class="col-md-3 operators">&divide;</button>
        <button class="col-md-3">7</button>
        <button class="col-md-3">8</button>
        <button class="col-md-3">9</button>
        <button class="col-md-3 operators">x</button>
        <button class="col-md-3">4</button>
        <button class="col-md-3">5</button>
        <button class="col-md-3">6</button>
        <button class="col-md-3 operators">-</button>
        <button class="col-md-3">1</button>
        <button class="col-md-3">2</button>
        <button class="col-md-3">3</button>
        <button class="col-md-3 operators">+</button>
        <button class="col-md-6" id="zero">0</button>
        <button class="col-md-3">.</button>
        <button class="col-md-3 operators" id="equals">=</button>
      </div>
    </div>
  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
